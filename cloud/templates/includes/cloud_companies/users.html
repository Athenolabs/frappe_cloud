{% for user in doc.users %}
	<div class='user'>
		<a class="no-decoration user-link {{ user.css_seen }}" href="/{{ user_hack_url or 'cloud_employees' }}/{{ user.name or user.user }}">
		<div class='row user-item'>
			<div class='col-xs-4'>
				<span class="indicator {{ "green" if user.enabled or user.user else "darkgrey" }}" title="{{ user.enabled }}"  > {{ user.name or user.user }}</span>
	 				<div class="small text-muted item-timestamp"
	 					title="{{ frappe.utils.pretty_date(user.modified) }}">
	 					modified {{ frappe.utils.pretty_date(user.modified) }}
	 				</div>
			</div>
			{% if user.role %}
			<div class='col-xs-4'>
				 {{ _(user.role) }}
			</div>
			{% endif %}
		</div>
		</a>
	</div>
{% endfor %}
